<th:block th:fragment="deleteCommentModalFragment" xmlns:th="http://www.w3.org/1999/html">


    <div class="modal" id="deleteCommentModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">댓글 삭제</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="deletePostId" style="display: none;">
                    <input type="text" id="deleteCommentId" style="display: none;">
                    <input type="password" id="deleteCommentUserPassword" class="form-control" placeholder="회원 비밀번호를 입력하세요">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="deleteComment()">삭제</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeAndClearDeleteCommentModal()">닫기</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
