<th:block th:fragment="navbarFragment">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">지원자 윤인규 게시판</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-success" onclick="openModal()">사용자 등록</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- 사용자 등록 모달 -->
    <div class="modal" id="userModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">사용자 등록</h5>
                </div>
                <div class="modal-body">
                    <label for="username">사용자 이름:</label>
                    <input type="text" id="username" name="username" class="form-control">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="registerUser()">등록</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeAndClearModal()">닫기
                    </button>

                </div>
            </div>
        </div>
    </div>

</th:block>
